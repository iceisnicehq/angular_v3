<div class="left">
  <form [formGroup]="heroForm" (ngSubmit)="onSave()">
    <div class="create">
        <p>Name</p>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput
                formControlName="name"
                type="text"/>
        </mat-form-field>
        <p>Strength</p>
        <mat-form-field appearance="outline">
          <mat-label>Strength</mat-label>
          <input matInput
                 formControlName="strength"
                 type="text"/>
        </mat-form-field>
        <p>Powers</p>
        <mat-form-field appearance="outline">
          <mat-label>Power</mat-label>
          <mat-select multiple
                      formControlName="skill">
            <mat-option *ngFor="let val of powers" [value]="val">
              {{  val  }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <p>Level</p>
        <mat-form-field appearance="outline">
          <mat-label>Level</mat-label>
          <input matInput
                formControlName="lvl"
                type="text"/>
        </mat-form-field>
        <br/>
        <button mat-raised-button
                [disabled]="!heroForm.valid"
                type="submit"
                color="primary">Create</button>
    </div>
  </form>
  <form [formGroup]="power">
    <div class="skill">
      <p>Добавление способностей</p>
      <mat-form-field appearance="outline">
        <mat-label>New power</mat-label>
        <input matInput
              formControlName="power"
              type="text"/>
      </mat-form-field>
      <br/>
      <button mat-raised-button
              [disabled]="!power.valid"
              color="primary"
              (click)="addPower()">Add skill</button>
    </div>
  </form>

</div>

<div class="right">
  <div class="filter">
    <mat-grid-list cols="12" rowHeight="65px">
      <mat-grid-tile
          [colspan]="2"
          [rowspan]="2"
          [style.background]="'lightblue'">
        <div>
          <p>Уровень героя</p>
          <p>Поиск по имени</p>

        </div>
      </mat-grid-tile>

      <mat-grid-tile
      [colspan]="4"
      [rowspan]="2"
      [style.background]="'green'">
      <div>
        <p> от <input type="number" style="width: 100px;"> до <input type="text" size="2"> </p>
        <input type="text">
      </div>
      </mat-grid-tile>

      <mat-grid-tile
      [colspan]="3"
      [rowspan]="2"
      [style.background]="'pink'">
        <div>
          <p>Способности</p>
          <p>Сортировка по уровню</p>
        </div>
      </mat-grid-tile>
      <mat-grid-tile
      [colspan]="3"
      [rowspan]="2"
      [style.background]="'pink'">
        <div>
          <p><input type="number" style="width: 100px;"></p>
          <p><input type="text" size="10"></p>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div>
    <!-- neeeds ng for for all heroes -->
    <mat-expansion-panel *ngFor="let hero of data">
    <mat-expansion-panel-header>
      <mat-panel-description>
      {{ hero.name }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Name: {{ hero.name }}</p>
    <p>Strength: {{ hero.strength }}</p>
    <p>Powers: {{ hero.skill }}</p>
    <p>Level: {{ hero.lvl }}</p>
    <button (click)="onDelete(hero)"
             mat-raised-button>
            Delete {{ hero.name }}
    </button>
    </mat-expansion-panel>
  </div>
</div>
