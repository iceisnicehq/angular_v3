<table>
  <tr>
    <th>Name</th>
    <th>Level</th>
    <th>Strength</th>
    <th>Abilities</th>
    <th>Delete</th>

  </tr>
  <tr *ngFor="let item of tableData">
    <td>{{ item.name }}</td>
    <td>{{ item.lvl }}</td>
    <td>{{ item.strength }}</td>
    <td>{{ item.skill }}</td>
    <td>
      <button (click)="onDelete(item)"
               mat-fab color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </tr>
</table>
