<div class="matTable">
<table  [dataSource]="dataSource"
        mat-table
        class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef>Name</th>
    <td mat-cell
        *matCellDef="let hero"> {{ hero.name }}</td>
  </ng-container>
  <ng-container matColumnDef="lvl">
    <th mat-header-cell
        *matHeaderCellDef>Level</th>
    <td mat-cell
        *matCellDef="let hero"> {{ hero.lvl }} </td>
  </ng-container>
  <ng-container matColumnDef="strength">
    <th mat-header-cell
        *matHeaderCellDef>Strength</th>
    <td mat-cell
        *matCellDef="let hero">{{ hero.strength }}</td>
  </ng-container>
  <ng-container matColumnDef="power">
    <th mat-header-cell
        *matHeaderCellDef>Abilities</th>
    <td mat-cell
        *matCellDef="let hero">{{ hero.power.join(', ') }}</td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell
        *matHeaderCellDef> Delete </th>
    <td mat-cell
        *matCellDef="let hero">
      <button (click)="onDelete(hero)"
              mat-fab
              color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr  *matRowDef="let row;
       columns: displayedColumns;"
       mat-row></tr>
</table>
</div>
